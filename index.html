<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --border-color: rgba(0,0,0,0.1);
            --result-bg: #f0f0f0;
            --accent-color: #2196F3;
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-color: #1a1a1a;
                --container-bg: #2d2d2d;
                --text-color: #e0e0e0;
                --border-color: rgba(255,255,255,0.1);
                --result-bg: #3a3a3a;
                --accent-color: #64b5f6;
            }
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: rgba(255,255,255,0.1);
            --result-bg: #3a3a3a;
            --accent-color: #64b5f6;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --border-color: rgba(0,0,0,0.1);
            --result-bg: #f0f0f0;
            --accent-color: #2196F3;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--border-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .container {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--border-color);
            text-align: center;
        }

        #mainBtn {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 200px;
            height: 200px;
        }

        .btn-start {
            background-color: #4CAF50;
            color: white;
        }

        .btn-stop {
            background-color: #f44336;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .btn-processing {
            background-color: #ff9800;
            color: white;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .icon {
            font-size: 20px;
        }

        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            min-height: 20px;
        }

        .status-recording {
            background-color: #ffebee;
            color: #c62828;
        }

        .status-ready {
            background-color: #e8f5e8;
            color: #2e7d32;
        }

        .status-processing {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--result-bg);
            border-radius: 5px;
            border-left: 4px solid var(--accent-color);
            min-height: 40px;
            position: relative;
            text-align: center;
        }


        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <span id="themeIcon">üåô</span>
    </button>
    <div class="container">
        <h1>Voice to Claude</h1>
        <p>Click the button or press <strong>Spacebar</strong> to start recording. Press <strong>Spacebar</strong> again to stop. Your speech will be automatically sent to Claude Code.</p>

        <div style="display: flex; justify-content: center; align-items: center; min-height: 200px;">
            <button id="mainBtn" class="btn-start">
                <span class="icon">‚ñ∂Ô∏è</span>
                <span id="btnText">Start Recording</span>
            </button>
        </div>

        <div id="status" class="status-ready">Ready to record</div>

        <div id="result" class="hidden"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let isRecording = false;

        const mainBtn = document.getElementById('mainBtn');
        const btnText = document.getElementById('btnText');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Theme management
        let isTemporaryOverride = false;

        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const systemTheme = getSystemTheme();
            const currentTheme = document.documentElement.getAttribute('data-theme');

            // If we're currently following system theme, toggle to opposite
            // If we're already overridden, toggle back to system
            if (currentTheme === systemTheme && !isTemporaryOverride) {
                // Switch to opposite of system theme
                const newTheme = systemTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
                isTemporaryOverride = true;
            } else {
                // Switch back to system theme
                applyTheme(systemTheme);
                isTemporaryOverride = false;
            }
        }

        function syncWithSystem() {
            const systemTheme = getSystemTheme();
            applyTheme(systemTheme);
            isTemporaryOverride = false;
        }

        // Event listeners
        themeToggle.addEventListener('click', toggleTheme);

        // Listen for system theme changes - always sync
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            syncWithSystem();
        });

        // Initialize theme on page load - always start with system theme
        syncWithSystem();

        mainBtn.addEventListener('click', handleButtonClick);

        async function handleButtonClick() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    stream.getTracks().forEach(track => track.stop());

                    mainBtn.className = 'btn-processing';
                    mainBtn.querySelector('.icon').textContent = '‚è≥';
                    btnText.textContent = 'Transcribing...';
                    status.textContent = 'Transcribing audio...';
                    status.className = 'status-processing';

                    await transcribeAudio();
                };

                mediaRecorder.start();
                isRecording = true;

                result.classList.add('hidden');
                mainBtn.className = 'btn-stop';
                mainBtn.querySelector('.icon').textContent = '‚èπÔ∏è';
                btnText.textContent = 'Stop Recording';
                status.textContent = 'Recording... Click to stop';
                status.className = 'status-recording';

            } catch (error) {
                console.error('Error accessing microphone:', error);
                status.textContent = 'Error: Could not access microphone';
                status.className = 'status-processing';
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        async function transcribeAudio() {
            if (!audioBlob) {
                resetButton();
                status.textContent = 'No audio recorded';
                return;
            }

            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.wav');

            try {
                const response = await fetch('http://localhost:8000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                result.classList.remove('hidden');
                result.innerHTML = `
                    <strong>Transcription (auto-sent to Claude):</strong>
                    <br>${data.transcription}
                `;
                status.textContent = 'Sent to Claude! Click to record again.';
                status.className = 'status-ready';

            } catch (error) {
                console.error('Error transcribing:', error);
                result.classList.remove('hidden');
                result.innerHTML = `<strong>Error:</strong> Failed to transcribe audio. Make sure the server is running.`;
                status.textContent = 'Transcription failed - click to try again';
                status.className = 'status-processing';
            }

            resetButton();
        }

        function resetButton() {
            mainBtn.className = 'btn-start';
            mainBtn.querySelector('.icon').textContent = '‚ñ∂Ô∏è';
            btnText.textContent = 'Start Recording';
            isRecording = false;
        }

        // Spacebar toggle functionality
        document.addEventListener('keydown', function(event) {
            // Only trigger on spacebar, and prevent if user is typing in input fields
            if (event.code === 'Space' && event.target.tagName !== 'INPUT' && event.target.tagName !== 'TEXTAREA') {
                event.preventDefault(); // Prevent page scroll
                handleButtonClick();
            }
        });

    </script>
</body>
</html>
